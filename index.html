<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SchuimkraagFM</title>
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=" /> <!-- placeholder favicon -->

  <style>
    :root {
      --brons: #cd7f32;
      --koper: #b87333;
      --lichtbruin: #f5e6d3;
      --donkerbruin: #7b4b2a;
      --wit: #fffdf9;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--lichtbruin);
      color: var(--donkerbruin);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      background: var(--brons);
      padding: 1em 0;
      text-align: center;
      position: sticky;
      top: 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .logo-placeholder {
      width: 120px;
      height: 120px;
      margin: 0 auto;
      border-radius: 50%;
      background: linear-gradient(145deg, var(--koper), var(--brons));
      animation: floatLogo 4s ease-in-out infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.2em;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
    }

    @keyframes floatLogo {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    main {
      flex: 1;
      padding: 2em;
      text-align: center;
      width: 100%;
      max-width: 600px;
    }

    h1 {
      font-size: 2.2em;
      margin: 0.5em 0;
    }

    .player {
      background: var(--wit);
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      padding: 2em;
      margin-top: 2em;
      animation: fadeIn 2s ease;
    }

    .player button, .player input[type="range"] {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: var(--brons);
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .player button:hover {
      background: var(--koper);
    }

    .cookie-banner {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: var(--brons);
      color: white;
      padding: 1em;
      text-align: center;
      z-index: 10000;
      display: none;
    }

    .cookie-banner button {
      background: var(--donkerbruin);
      border: none;
      padding: 0.5em 1em;
      margin-left: 1em;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        45deg,
        var(--koper),
        var(--koper) 10px,
        var(--lichtbruin) 10px,
        var(--lichtbruin) 20px
      );
      opacity: 0.03;
      z-index: -1;
    }

    footer {
      background: var(--brons);
      width: 100%;
      text-align: center;
      padding: 1em;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .player {
        padding: 1em;
      }

      h1 {
        font-size: 1.5em;
      }

      .logo-placeholder {
        width: 80px;
        height: 80px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <header>
    <div class="logo-placeholder">Schuim<br>FM</div>
  </header>

  <main>
    <h1>Luister naar SchuimkraagFM</h1>
    <div class="player">
      <audio id="radioPlayer">
        <source src="YOUR_STREAM_URL_HERE" type="audio/mpeg">
        Je browser ondersteunt dit audioformaat niet.
      </audio>
      <div>
        <button onclick="togglePlay()" id="playBtn">▶️ Afspelen</button>
      </div>
      <div>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" />
      </div>
    </div>
  </main>

  <footer>
    &copy; SchuimkraagFM – Stereo & RDS
  </footer>

  <div class="cookie-banner" id="cookieBanner">
    Deze website gebruikt cookies voor een betere luisterervaring
    <button onclick="acceptCookies()">Akkoord</button>
  </div>

  <script>
    const player = document.getElementById("radioPlayer");
    const playBtn = document.getElementById("playBtn");
    const volumeSlider = document.getElementById("volumeSlider");

    function togglePlay() {
      if (player.paused) {
        player.play();
        playBtn.textContent = "⏸️ Pauzeer";
      } else {
        player.pause();
        playBtn.textContent = "▶️ Afspelen";
      }
    }

    volumeSlider.addEventListener("input", () => {
      player.volume = volumeSlider.value;
    });

    function acceptCookies() {
      localStorage.setItem("cookiesAccepted", "yes");
      document.getElementById("cookieBanner").style.display = "none";
    }

    window.addEventListener("load", () => {
      if (!localStorage.getItem("cookiesAccepted")) {
        document.getElementById("cookieBanner").style.display = "block";
      }
    });
  </script>
</body>
</html>
